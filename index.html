<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Te esperando...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://i.imgur.com/lcQorIE.jpeg');
        background-size: cover;
        background-position: center;
        filter: blur(8px) brightness(0.4);
        z-index: -1;
      }

      .container {
        text-align: center;
        color: white;
        padding: 20px;
        z-index: 1;
      }

      .heart {
        font-size: 2.5rem;
        color: #ff4757;
        margin-bottom: 30px;
        animation: pulse 1.5s ease-in-out infinite, fadeInPulse 1s ease-in forwards;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      @keyframes fadeInPulse {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .title {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 20px;
        opacity: 0;
        animation: fadeInUp 1s ease-in 0.3s forwards;
      }

      .subtitle {
        font-size: 1.8rem;
        font-weight: 300;
        margin-bottom: 15px;
        opacity: 0;
        animation: fadeInUp 1s ease-in 0.6s forwards;
      }

      .location {
        font-size: 1.2rem;
        font-weight: 400;
        margin-bottom: 25px;
        color: rgba(255, 255, 255, 0.9);
        opacity: 0;
        animation: fadeInUp 1s ease-in 0.8s forwards;
      }

      .redirect-text {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.7);
        opacity: 0;
        animation: fadeInUp 1s ease-in 1s forwards;
      }

      @media (max-width: 768px) {
        .heart {
          font-size: 2rem;
          margin-bottom: 20px;
        }

        .title {
          font-size: 2.5rem;
        }

        .subtitle {
          font-size: 1.3rem;
        }

        .location {
          font-size: 1rem;
        }

        .redirect-text {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .title {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1.1rem;
        }

        .location {
          font-size: 0.95rem;
        }

        .redirect-text {
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <div class="heart">‚ù§Ô∏è</div>
      <h1 class="title">Oi!</h1>
      <p class="subtitle">Estou te esperando...</p>
      <p class="location" id="location">üìç Carregando localiza√ß√£o...</p>
      <p class="redirect-text">Redirecionando em 5 segundos...</p>
    </div>

    <script type="module">
      import { NUMEROS } from './numeros.js';

      const redirectTextElement = document.querySelector('.redirect-text');
      const locationElement = document.getElementById('location');
      let secondsLeft = 7;
      let redirectUrl = '';

      // Fun√ß√£o para buscar localiza√ß√£o
      async function fetchLocation() {
        try {
          const response = await fetch('https://ipapi.co/json/');
          const data = await response.json();

          if (data.city && data.region_code) {
            locationElement.textContent = `üìç Em ${data.city} - ${data.region_code} - Pertinho de voc√™`;
          } else {
            locationElement.textContent = 'üìç Pertinho de voc√™';
          }
        } catch (error) {
          locationElement.textContent = 'üìç Pertinho de voc√™';
        }
      }

      function updateCounter() {
        redirectTextElement.textContent = `Redirecionando em ${secondsLeft}...`;
        secondsLeft--;

        if (secondsLeft < 0) {
          // Seleciona um n√∫mero aleat√≥rio da lista
          const randomNumber = NUMEROS[Math.floor(Math.random() * NUMEROS.length)];
          redirectUrl = `https://wa.me/${randomNumber}`;
          window.location.href = redirectUrl;
        }
      }

      // Busca localiza√ß√£o
      fetchLocation();

      // Inicia contador
      updateCounter();
      setInterval(updateCounter, 1000);
    </script>
  </body>
</html>
